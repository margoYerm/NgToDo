<div class="todo-item-wrapper">
  <div class="todo-item-name">
    <label>
      <input type="checkbox" 
      class="todo-item-checkbox"
      [checked]="todo.completed"
      (click)="onToggle($event)">    
    
      <del class="todo-item-completed" *ngIf="todo.completed">
        <span>{{ todo.name }}</span>
      </del>
    
      <span *ngIf="!todo.completed">{{ todo.name }}</span>
    </label>
  </div>

  <div class="todo-item-actions">
    <span (click)="onEdit()">
      <svg class="svg-icon" width="800px" height="800px" viewBox="0 0 24 24" fill="none" 
        xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" 
        clip-rule="evenodd" d="m3.99 16.854-1.314 3.504a.75.75 0 0 0 .966.965l3.503-1.314a3 3 0 0 0 1.068-.687L18.36 9.175s-.354-1.061-1.414-2.122c-1.06-1.06-2.122-1.414-2.122-1.414L4.677 15.786a3 3 0 0 0-.687 1.068zm12.249-12.63 1.383-1.383c.248-.248.579-.406.925-.348.487.08 1.232.322 1.934 1.025.703.703.945 1.447 1.025 1.934.058.346-.1.677-.348.925L19.774 7.76s-.353-1.06-1.414-2.12c-1.06-1.062-2.121-1.415-2.121-1.415z" 
        fill="#ffffff"/>
      </svg>
    </span>

    <span (click)="onDelete()">
      <svg class="svg-icon" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 11V17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14 11V17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M4 7H20" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </span>
  </div>
</div>
