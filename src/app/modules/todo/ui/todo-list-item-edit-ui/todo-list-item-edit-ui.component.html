<form class="tli-edit-wrapper" action="#" (ngSubmit)="onEdit()" >
  <p class="tli-edit-name">
    <input type="text" name="name" [(ngModel)]="name">
  </p> 

  <p class="tli-edit-actions">
    <button [disabled]="!name">Ok</button>

    <button type="button" (click)="onCancel()">Cancel</button>  
  </p>  
</form>
